<!DOCTYPE html>
<html>
<head>
    <title>AI Comment Generator</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 16px 0;
            color: #1a1a1a;
        }
        
        .platform-status {
            padding: 12px;
            border-radius: 8px;
            background: #f5f5f5;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .platform-name {
            font-weight: 600;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .enabled {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .disabled {
            background: #fafafa;
            color: #757575;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>AI Comment Generator</h1>
    <div class="platform-status">
        <div class="platform-name">LinkedIn</div>
        <div id="linkedinStatus" class="status-badge">Checking...</div>
    </div>
    <div class="platform-status">
        <div class="platform-name">Breakcold</div>
        <div id="breakcoldStatus" class="status-badge">Checking...</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
