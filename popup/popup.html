<!DOCTYPE html>
<html>
<head>
    <title>AI Comment Generator</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 16px 0;
            color: #1a1a1a;
        }
        
        .platform-status {
            padding: 12px;
            border-radius: 8px;
            background: #f5f5f5;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .platform-name {
            font-weight: 600;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .enabled {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .disabled {
            background: #fafafa;
            color: #757575;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>AI Comment Generator</h1>
    <div class="platform-status">
        <div class="platform-name">LinkedIn</div>
        <div id="linkedinStatus" class="status-badge">Checking...</div>
    </div>
    <div class="platform-status">
        <div class="platform-name">Breakcold</div>
        <div id="breakcoldStatus" class="status-badge">Checking...</div>
    </div>
    <button id="toggleSettings" style="float:right; margin: 10px;">Settings</button>

    <!-- Hidden settings panel -->
    <div id="settingsPanel" style="display: none; padding: 10px; border: 1px solid #ccc; margin-top: 10px;">
        <label for="access-token">Access Token:</label>
        <input type="text" id="access-token" placeholder="Enter your access token" style="width: 100%; padding: 8px; margin-bottom: 8px;" />
        <button id="save-token">Save</button>
        <div id="settings-message" style="margin-top: 8px; color: green;"></div>
    </div>

    <script src="popup.js"></script>
    <script src="popup_settings.js"></script>
</body>
</html>
