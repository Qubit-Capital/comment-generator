<!DOCTYPE html>
<html>
<head>
    <title>AI Comment Generator</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 16px 0;
            color: #1a1a1a;
        }
        
        .platform-status {
            padding: 12px;
            border-radius: 8px;
            background: #f5f5f5;
            margin-bottom: 8px;
        }
        
        .platform-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .status-text {
            color: #666;
            font-size: 14px;
        }
        
        .active {
            background: #e8f5e9;
        }
        
        .inactive {
            background: #fafafa;
        }
    </style>
</head>
<body>
    <h1>AI Comment Generator</h1>
    <div id="linkedin-status" class="platform-status">
        <div class="platform-name">LinkedIn</div>
        <div class="status-text">Ready to generate comments on LinkedIn posts</div>
    </div>
    <div id="breakcold-status" class="platform-status">
        <div class="platform-name">Breakcold</div>
        <div class="status-text">Ready to generate comments on Breakcold posts</div>
    </div>
</body>
</html>
